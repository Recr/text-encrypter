<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Encoder</title>
</head>
<body>
    <header>
        <img src="" alt="">
    </header>
    <main>
        <div id="container">
            <div id="container__inputArea">
                <input type="input" class="container__inputArea__input">
            </div>
            <p>Only letters in lowercase and without diacritics</p>
            <div id="container__buttons">
                <button class="container__buttons__button">Encrypt</button>
                <button class="container__buttons__button">Decrypt</button>
            </div>
            <div id="container__outputArea">
                <p class="container__outputArea__noMessage"></p>
                <p class="container__outputArea__typeMessage"></p>
                <button class="container__output__button"></button>
            </div>
        </div>
    </main>
    <footer>
        <p>Developed by Eliel Silva</p>
        <div id="social">
            <a href="https://www.linkedin.com/in/elielsilvas/"><img src="" alt="linkedIn"></a>
            <a href="https://github.com/Recr"><img src="" alt="GitHub"></a>
        </div>
    </footer>
</body>
</html>
