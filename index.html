<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Encoder</title>
    <link rel="stylesheet" href="./assets/styles/index-styles.css">
</head>
<body>
    <header>
        <img src="" alt="">
    </header>
    <main>
        <div id="container">
            <div id="container__inputArea">
                <input type="input" class="container__inputArea__input" placeholder="Type your text here...">
            </div>
            <div class="container__requirements">
                <img src="./assets/images/info.png" alt="Info" class="container__requirements__icon">
                <p class="container__requirements__text">Only letters in lowercase and without diacritics</p>
            </div>
            <div id="container__buttons">
                <button class="container__buttons__encrypt">Encrypt</button>
                <button class="container__buttons__decrypt">Decrypt</button>
            </div>
            <div id="container__outputArea">
                <p class="container__outputArea__noMessage">No message found</p>
                <p class="container__outputArea__typeMessage">Type a text that you want to encrypt or decrypt.</p>
                <p class="container__outputArea__text"></p>
                <button class="container__output__button"></button>
            </div>
        </div>
    </main>
    <footer>
        <p>Developed by Eliel Silva</p>
        <div id="social">
            <a href="https://www.linkedin.com/in/elielsilvas/"><img src="" alt="linkedIn"></a>
            <a href="https://github.com/Recr"><img src="" alt="GitHub"></a>
        </div>
    </footer>
</body>
</html>
